<!DOCTYPE html>
<html lang="en" class="ui_login">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>星火后台管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../dev/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../dev/css/admin.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="ui_login">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title fn-ms" style="text-align:center;">欢迎登陆星火后台管理系统</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入用户名" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入密码" name="password" type="password" value="">
                                </div>
                                <div class="checkbox fn-ms">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">下次自动登录
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="../index.html" class="btn btn-lg btn-success btn-block fn-ms">登录</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
