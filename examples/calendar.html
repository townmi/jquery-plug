<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>foot</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/calender.css">
</head>
<body>
	<div class="ui_calendar_box js_calendar_box">
		<div class="ui_calendar">
			<div class="ui_calendar_title js_calendar_title">
				<a href="javascript:;" class="ui_prev_year js_prev_year" title="Previous Year"></a>
				<a href="javascript:;" class="ui_prev_month js_prev_month" title="Previous Month"></a>
				<p><span class="ui_this_year"> </span>年<span class="ui_this_month"> </span>月</p>
				<a href="javascript:;" class="ui_next_month js_next_month" title="Next Month"></a>
				<a href="javascript:;" class="ui_next_year js_next_year" title="Next Year"></a>
			</div>
			<div class="ui_calendar_body">
				<p class="ui_day">
					<span title="Sunday">日</span>
					<span title="Monday">一</span>
					<span title="Tuesday">二</span>
					<span title="Wednesday">三</span>
					<span title="Thursday">四</span>
					<span title="Friday">五</span>
					<span title="Saturday">六</span>
				</p>
				<ul class="ui_date ui_this_month_date clear js_date">
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../seajs/sea.js"></script>
<script type="text/javascript">

	seajs.config({

		// 配置基础路径，内部模块的依赖，不再需要全局去配置路径
		base: "../modules/",

		// 系统公用模块，直接依赖
		alias: {
     		"jquery": "src/jquery.js"
    	}

	});

	seajs.use("../modules/plugs/app", function(fn){
		
		// app 启动器

		fn();

	});

</script>
</html>
