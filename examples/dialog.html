<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dialog</title>
	<style type="text/css">
		body,h1,h2,h3,h4,h5,h6,p,dl,dd{
			margin: 0; 
			font-size: 12px;
			padding: 0; 
			font-family: "arial";
		}
		ol,ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
			cursor: pointer;
		}
		img{
			border: none;
		}
		form{
			margin: 0;
		}
		input{
			margin: 0; 
			padding: 0;
		} 
		select{
			margin: 0;
		}
		textarea{
			margin: 0; 
			padding: 0; 
			resize: none; 
			overflow: auto; 
			outline: none;
		}
		#mask{
			background-color: rgba(0,0,0,0.5);
			width: 300px;
			height: 600px;
			position: absolute;
			left: 0;
			top: 0;
			display: none;
		}
		.dialog{
			position: fixed;
			_position: absolute;
			left: 0;
			top: 0;
			width: 500px;
			height: 400px;
			display: none;
		}
		.dialog1{
			background-color: red;
		}
		.dialog2{
			width: 300px;
			background-color: blue;
		}
		.dialog3{
			width: 450px;
			background-color: yellow;
		}
		.bigbox{
			width: 100%;
			height: 2000px;
		}
	</style>
</head>
<body>
	<!-- 

		<div></div>*1000

	 -->
	<a href="javascript:;" dialogOpen="1" class="dialog1_1">for dialog1</a>
	<i dialogOpen="2" class="dialog1_2" onclick="$(this).dialogOpen();">for dialog2</i>
	<button dialogOpen='3' class="dialog1_3">for dislog3</button>
	
	<div class="dialog dialog1" dialogBox="1">
		<i dialogClose="true">close</i>
		<a href="javascript:;" dialogClose="true">关闭2222</a>
		<a href="javascript:;" dialogClose="true">222222222222222222</a>
	</div>
	<div class="dialog dialog2" dialogBox="2">
		<i dialogClose="true">close</i>
		<a href="javascript:;" dialogClose="true">关闭一</a>
	</div>

	<div class="dialog dialog3" dialogBox="3">
		<i onclick="$(this).dialogClose();">close</i>
		<a href="javascript:;" dialogClose="true">关闭45</a>
	</div>
	<div class="bigbox"></div>
	<div id="mask" dialogMask="true"></div>
</body>
<script type="text/javascript" src="../src/jquery-min.js"></script>
<script type="text/javascript" src="../plug/jquery-dialog.js"></script>
<script type="text/javascript">
	$(function(){
		$('.dialog1_1').on('click', function(){
			$(this).dialogOpen(function(){
				alert(1);
			});
		})
		$('.dialog1 a').on('click', function(){
			
			$(this).dialogClose();
		})
		$('.dialog1_1').on('click', function(){
			$(this).dialogOpen();
		})
		$('.dialog2 a').on('click', function(){
			
			$(this).dialogClose();
		})
		$('.dialog1_3').on('click', function(){
			$(this).dialogOpen();
		})
		$('.dialog3 a').on('click', function(){
			
			$(this).dialogClose();
		})
	})
</script>
</html>
