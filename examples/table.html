<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table-demo</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/table.css">
</head>
<body>
<div class="col-md-10">
	<div class="table-responsive">
		<table class="table table-bordered table-condensed ui_table">
			<thead>
				<tr>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th class="ui_sort">4</th>
					<th class="ui_select">5</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2015-01-10</td>
					<td>2015-01-10</td>
					<td>2015-01-10</td>
					<td>2015-01-10</td>
					<td>2015-01-10</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="ui_table_select">
		<ul class="dropdown-menu">
			<li>1-100</li>
			<li>100-10000</li>
			<li>10000-1000000</li>
			<li>1000000-......</li>
		</ul>
	</div>
</div>
	
</body>
<script type="text/javascript" src="../seajs/sea.js"></script>
<script type="text/javascript">

	seajs.config({

		// 配置基础路径，内部模块的依赖，不再需要全局去配置路径
		base: "../modules/",

		// 系统公用模块，直接依赖
		alias: {
     		"jquery": "src/jquery.js"
    	}

	});

	// seajs.use("../modules/libs/table.js", function(table){
		
	// 	console.log(fn)

	// });

</script>
</html>
