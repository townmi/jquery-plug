<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table-demo</title>
	<link rel="stylesheet" href="css/tg.css">
</head>
<body>

	<div class="ui_table_content">
		<div class="table-responsive">
			<div class="ui_table_head">
				<div class="ui_table_head_action" id="js_table_action">
					<a href="javascript:;" class="ui_table_head_btn js_add_mark">添加备注</a>
					<a href="javascript:;" class="ui_table_head_btn js_add_down">下架</a>
					<a href="javascript:;" class="ui_table_head_btn js_add_up">上架</a>
					<a href="javascript:;" class="ui_table_head_btn js_add_share">分享</a>
				</div>
			</div>
			<table class="ui_table" id="js_table">
			</table>
			<div class="ui_table_page">
				<div class="ui_table_page_title">
					当前<span class="ui_table_page_nums">1</span>到<span class="ui_table_page_nums">10</span>共<span class="ui_table_page_nums">10518</span>条数据
				</div>
				<div class="ui_table_page_action">
					<div class="ui_table_page_action_select">
						 每页显示
						<select name="" id="">
							<option value="10">10</option>
							<option value="50">50</option>
							<option value="100">100</option>
						</select>
						条
					</div>
					<div class="ui_table_page_btn">
						<span class="ui_table_page_btns"><</span>
						<!--
						<span class="ui_table_page_btns">1</span>
						<span class="ui_table_page_btns">2</span>
						<span class="ui_table_page_btns">3</span>
						-->
						<span class="ui_table_page_btns">></span>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="table-responsive">
			<div class="ui_table_head">
				<div class="ui_table_head_action" id="js_table_action_2">
					<a href="javascript:;" class="ui_table_head_btn">ADD</a>
					<a href="javascript:;" class="ui_table_head_btn">REMOVE</a>
				</div>
			</div>
			<table class="ui_table" id="js_table_2">
			</table>
			<div class="ui_table_page">
				<div class="ui_table_page_title">
					当前<span class="ui_table_page_nums">1</span>到<span class="ui_table_page_nums">10</span>共<span class="ui_table_page_nums">10518</span>条数据
				</div>
				<div class="ui_table_page_action">
					<div class="ui_table_page_action_select">
						 每页显示
						<select name="" id="">
							<option value="10">10</option>
							<option value="50">50</option>
							<option value="100">100</option>
						</select>
						条
					</div>
					<div class="ui_table_page_btn">
						<span class="ui_table_page_btns"><</span>
						<!--
						<span class="ui_table_page_btns">1</span>
						<span class="ui_table_page_btns">2</span>
						<span class="ui_table_page_btns">3</span>
						-->
						<span class="ui_table_page_btns">></span>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
	</div>
	
</body>
<script type="text/javascript" src="../src/jquery.js"></script>
<script type="text/javascript" src="../src/jquery-table.js"></script>
<script type="text/javascript">
	$(function () {
		$("#js_table").table({
			colspan: [
				{"html": "", "order": "desc", "key": "dealNo",
					Mrender: function (){
						return "<div class='ui_table_checkbox js_checkbox'></div>";
					}
				},
				{"html": "交易单号", "className": "ui_text_left", "order": "desc", "key": "dealNo"},
				{"html": "出借金额(元)", "order": "desc", "key": "cash"},
				{"html": "到期日", "order": "desc", "key": "callDate"},
				{"html": "预期<br>年化收益率", "width": "80px", "order": "desc", "key": "rate"},
				{"html": "预期<br>收益(元)", "width": "70px", "order": "desc", "key": "amount"},
				{"html": "已完成<br>收益(元)", "width": "70px", "order": "desc", "key": "getCash"},
				{"html": "下单时间", "width": "90px", "order": "desc", "key": "startDate"},
				{"html": "交易状态", "order": "desc", "key": "statusStr"}
			],
			drawCallback: function () {
				$("#js_table").on("click", ".js_checkbox", function () {

					if($(this).parents("tr").hasClass("active")){
						$(this).parents("tr").removeClass("active");
						$("#js_table_action").removeClass("active");
						return false;
					}
					$("#js_table tbody tr").removeClass("active");
					$(this).parents("tr").addClass("active");
					$("#js_table_action").addClass("active");
				})
			},
			rows: 10
		});

		$("#js_table_2").table({
			colspan: [
				{"html": "<div class='ui_table_checkbox'></div>", "order": "desc", "key": "dealNo",
					Mrender: function (){
						return "<div class='ui_table_checkbox'></div>";
					}
				},
				{"html": "交易单号", "className": "ui_text_left", "order": "desc", "key": "dealNo"},
				{"html": "出借金额(元)", "order": "desc", "key": "cash"},
				{"html": "到期日", "order": "desc", "key": "callDate"},
				{"html": "预期<br>年化收益率", "width": "80px", "order": "desc", "key": "rate"},
				{"html": "预期<br>收益(元)", "width": "70px", "order": "desc", "key": "amount"},
				{"html": "已完成<br>收益(元)", "width": "70px", "order": "desc", "key": "getCash"},
				{"html": "下单时间", "width": "90px", "order": "desc", "key": "startDate"},
				{"html": "交易状态", "order": "desc", "key": "statusStr"}
			],
			drawCallback: function () {
				$("#js_table_2").on("click", "tbody tr", function () {
					$(this).toggleClass("active");
					$("#js_table_action_2").toggleClass("active");
				})
			},
			rows: 6
		});

	})
</script>
</html>
