<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>foot</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/select.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
</head>
<body>
	<div class="ui_select_box js">
		<select>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="opel">Opel</option>
			<option value="audi">Audi</option>
		</select>
		<div class="ui_select_top clear">
			<input type="text" name="" class="ui_select_input fl">
			<a href="javascript:;" class="ui_select_btn fr">
				<i class="fa fa-angle-down"></i>
			</a>
		</div>
		<ul class="ui_select_body">
			<li value="Volvo"><span>V</span><span>o</span><span>l</span><span>v</span><span>o</span></li>
			<li value="Saab"><span>S</span><span>a</span><span>a</span><span>b</span></li>
			<li value="Opel"><span>O</span><span>p</span><span>e</span><span>l</span></li>
			<li value="Audi"><span>A</span><span>u</span><span>d</span><span>i</span></li>
		</ul>
		<div class="ui_select_foot">
			
		</div>
	</div>
	
</body>
<script type="text/javascript" src="../seajs/sea.js"></script>
<script type="text/javascript">

	seajs.config({

		// 配置基础路径，内部模块的依赖，不再需要全局去配置路径
		base: "../modules/",

		// 系统公用模块，直接依赖
		alias: {
     		"jquery": "src/jquery.js"
    	}

	});

	seajs.use("../modules/plugs/app", function(fn){
		
		// app 启动器

		fn();

	});

</script>
</html>
